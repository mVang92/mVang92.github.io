<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>Train Scheduler</title>
    <!-- Favicon -->
    <link rel="icon" href="assets/images/favicon.png" type="favicon.png" size="16x16">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js"></script>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <!-- External CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <!-- Firebase Reference -->
    <script src="https://www.gstatic.com/firebasejs/5.0.4/firebase.js"></script>
    <!-- Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
    <header>Train Scheduler</header>
    <div class="container">
        <!-- Jumbotron Title -->
        <div class="jumbotron"></div>
        <!-- End Jumbotron -->
        <div>
            <div class="panel panel-default">
                <div id="panelHeading" class="panel-heading">
                    <h3 class="panel-title">History</h3>
                </div>    
                    <div class="panel-body">
                        <table class="table">
                            <thead>
                                <tr>
                                    <th scope="col">Train Name</th>
                                    <th scope="col">Destination</th>
                                    <th scope="col">Frequency (min)</th>
                                    <th scope="col">Next Arrival</th>
                                    <th scope="col">Minutes Away</th>
                                </tr>
                            </thead>
                            <!-- Insert added rows here -->
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                
            </div>
        </div>
        <br>
        <div class="row">
            <div class="col-lg-12">
                <div class="panel panel-default lowerPanel">
                    <div id="panelHeading" class="panel-heading">
                        <h3 class="panel-title">Add Train</h3>
                    </div>
                    <div class="panel-body">
                        <form>
                            <div class="form-group">
                                <label for="trainInput" class="col-sm-2">Train Name</label>
                                <div class="col-sm-10">
                                    <input required class="form-control" id="trainName" placeholder="E.g. Train" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="destinationInput" class="col-sm-2">Destination</label>
                                <div class="col-sm-10">
                                    <input required class="form-control" id="destination" placeholder="E.g. Busan" type="text">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="timeInput" class="col-sm-2">Time (HH:MM AM/PM)</label>
                                <div class="col-sm-10">
                                    <input required class="form-control" id="time" type="Time">
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="frequencyInput" class="col-sm-2">Frequency (minutes)</label>
                                <div class="col-sm-10">
                                    <input required class="form-control" id="frequency" placeholder="E.g. 15" type="number">
                                </div>
                            </div>
                            <button class="btn btn-primary" id="submitBtn" type="submit">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <footer class="modal-footer">
        <div class="container text-center">
            <span class="text-muted">Copyright 2018 - Meng Vang</span>
        </div>            
    </footer> 
    <!-- Javascript File -->
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
