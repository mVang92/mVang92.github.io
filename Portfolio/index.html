<!DOCTYPE html>
<html lang="en">

<head>
    <title>Meng Vang Portfolio</title>
    <link rel="icon" href="assets/images/favicon.png" type="favicon.png" size="16x16">
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
        integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <!-- jQuery UI-->
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <!-- Cloudflare -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
        integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
        crossorigin="anonymous"></script>
    <!-- Bootstrap -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
        integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
        crossorigin="anonymous"></script>
    <!-- Firebase -->
    <script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
    <!-- External style sheet -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Oxygen" rel="stylesheet">
</head>

<body>
    <!-- Navigation Bar -->
    <script src="assets/javascript/navBar.js"></script>
    <!-- End Navigation Bar -->

    <span id="aboutMe"></span>
    <h2 class="text-center pageDesc"><label class="section">About Me</label></h2>
    <!-- About Me Content -->
    <div class="jumbotron">
        <!-- First row -->
        <div class="container box">
            <!-- Second row -->
            <div class="row">
                <div class="col-lg-12 aboutMeInfo">
                    <div id="headLineName"><label>Meng Vang</label></div>
                    <div id="headLine"><label>Software Development Engineer in Test</label></div>
                    <hr>
                    <div id="desc">
                        <label>I love building things that <span id="randomPhrase"></span></label>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End About Me Content -->

    <!-- Projects -->
    <div id="portfolio" class="break">
        <h2 class="text-center pageDesc"><label>My Projects</label></h2>
        <div class="jumbotron">
            <div class="container box">
                <div class="projectDesc text-center">
                    <div id="clickOnProjectButtons"></div>
                    <div id="portfolioBtn" class="text-center">
                        <button id="indivProjects" class="btn" data-toggle="collapse" href=".individualProjectsCollapse"
                            role="button" aria-expanded="false">Individual Projects</button>
                        <button id="groupProjects" class="btn" data-toggle="collapse" href=".groupProjectsCollapse"
                            role="button" aria-expanded="false">Group Projects</button>
                    </div>
                </div>
            </div>
            <br>
            <!-- Project Row -->
            <div class="container text-center box collapse multi-collapse individualProjectsCollapse">
                <div id="individualProjectCardsRow"></div>
            </div>
            <br>
            <!-- Group Project Row -->
            <div class="container text-center cardBackGround collapse multi-collapse groupProjectsCollapse">
                <div id="groupProjectCardsRow"></div>
            </div>
        </div>
    </div>
    <!-- End Projects -->

    <!-- Projects Modal Content -->
    <div id="projectModals"></div>
    <!-- End Projects Modal Content -->

    <!-- My background modal -->
    <div class="backgroundModal">
        <div class="modal fade" id="myBackground" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
            aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content myBackgroundModalContent draggable">
                    <div class="projects">
                        <h3 class="modal-title" id="myBackgroundTitle"><label>My Background</label></h3>
                        <label>
                            <div id="myBackgroundInfo"></div>
                        </label>
                        <hr />
                        <div class="modal-footer">
                            <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End my background modal -->

    <!-- Contact Content -->
    <div id="contact" class="break">
        <h2 class="text-center pageDesc"><label>Contact</label></h2>
        <div class="jumbotron">
            <div class="row">
                <!-- Contact Column -->
                <div class="col-lg-12">
                    <div class=" container box boxContact">
                        <div class="text-center">
                            <p><label>Reach out to me at:</label></p>
                            <strong>meng.vang92@yahoo.com</strong>
                            <hr>
                        </div>
                        <!-- Comments Section -->
                        <div class="container">
                            <div class="row">
                                <div class="col-lg-12">
                                    <textarea id="commentInput" class="input"
                                        placeholder="Or reach out to me here!"></textarea>
                                </div>
                            </div>
                            <div class="row">
                                <div class="col-lg-12">
                                    <button type="button" id="resetButton" class="btn btn-danger">Reset</button>
                                    <button type="submit" id="submitButton" class="btn btn-secondary">Submit</button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Contact Content -->

    <!-- Back to Top -->
    <div id="backToTop" class="text-right">
        <a href="#aboutMe" title="Take me up!"><img id="topImg" src="assets/images/top.png" width=30px alt="Top"></a>
    </div>
    <!-- End Back to Top -->

    <!-- Connect with Me -->
    <div id="connect">
        <div class="row rowCorrection text-center">
            <!-- Github link -->
            <div class="col-lg-4">
                <img src="assets/images/github.png" width=30px alt="Github">
                <a class="underline" href="https://github.com/mVang92" target="_blank">
                    <span class="links">GitHub</span>
                </a>
            </div>
            <!-- LinkedIn link -->
            <div class="col-lg-4">
                <img src="assets/images/linkedin.png" width=30px; alt="Linkedin">
                <a class="underline" href="https://www.linkedin.com/in/meng-vang-93ba18a4/" target="_blank">
                    <span class="links">LinkedIn</span>
                </a>
            </div>
            <!-- StackOverFlow link -->
            <div class="col-lg-4">
                <img src="assets/images/stackoverflow.png" width=30px; alt="StackOverFlow">
                <a class="underline" href="https://stackoverflow.com/users/9665679/meng-vang?tab=profile"
                    target="_blank">
                    <span class="links">StackOverFlow</span>
                </a>
            </div>
        </div>
    </div>
    <!-- End Connect with Me -->

    <!-- Thank You Modal -->
    <div id="modalBox" class="modal">
        <div class="modal-content draggable" style="left:0">
            <form style="padding: 5px;">
                <div class="modalText">
                    <p id="modalText">Thank you for your comments!</p>
                </div>
                <button type="button" id="close" class="btn btn-default">Close</button>
            </form>
        </div>
    </div>
    <!-- End Thank You Modal -->

    <!-- Footer -->
    <footer class="modal-footer">
        <span class="footerText text-muted"><label>2020 - Meng Vang</label></span>
    </footer>
    <!-- End Footer -->

    <!-- External JS files -->
    <script type="text/javascript" src="assets/javascript/index.js"></script>
    <script type="text/javascript" src="assets/javascript/contact.js"></script>
    <script type="text/javascript" src="assets/javascript/projectInfo.js"></script>
    <script type="text/javascript" src="assets/javascript/projectDesc.js"></script>
</body>

</html>
