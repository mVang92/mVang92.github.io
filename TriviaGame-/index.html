<!DOCTYPE html>
<html>

<head>
    <Title>Astronomy Trivia Game</Title>
    <link rel="icon" href="assets/images/favicon.png" type="favicon.png" sizes="16x16">
    <!-- <link rel="stylesheet" href="assets/css/reset.css"/> -->
    <link rel="stylesheet" href="assets/css/style.css" />
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body>
    <header>Astronomy Trivia</header>
    <div class="container rounded">
        <div style="text-align:center;">
            <button id="startBtn">Start</button>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div id="questionImg" style="text-align:center;"></div>
                <div id="reset" style="text-align:center;"></div>
            </div>
        </div>
        <hr>
        <div class="row timerRow">
            <div class="col-md-6">
                <div id="timer"></div>
                <div id="finalMessage" style="text-align:center;"></div>
                <div id="correctAnswers" style="text-align:center;"></div>
                <div id="incorrectAnswers" style="text-align:center;"></div>
                <div id="unAnswered" style="text-align:center;"></div>
            </div>
            <div class="col-md-6">
                <div id="currentQuestion"></div>
                <div id="message"></div>
                <div id="correctedAnswer"></div>
            </div>
        </div>
        <div class="row">
            <div class="col-md-12">
                <div class="question"></div>
            </div>
        </div>
        <hr>
        <div class="row">
            <div class="col-md-12 answerList"></div>
        </div>
    </div>
    </div>
    <script src="https://code.jquery.com/jquery.js"></script>
    <script type="text/javascript" src="assets/javascript/question.js"></script>
    <script type="text/javascript" src="assets/javascript/app.js"></script>
</body>

</html>
