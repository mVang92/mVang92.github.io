<!DOCTYPE html>
<html>
    <head>
        <Title>Astronomy Trivia Game</Title>
        <link rel="icon" href="assets/images/favicon.png" type="favicon.png" sizes="16x16">
        <!-- <link rel="stylesheet" href="assets/css/reset.css"/> -->
        <link rel="stylesheet" href="assets/css/style.css"/>
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    </head>

    <body>
        <header>Astronomy Trivia</header>
        <div class="container">
            <div style="text-align:center;">
                <button id="startBtn">Start</button>
            </div>
            <div id="timer"></div>
            <div id="currentQuestion"></div>
            <div class="question"></div>
            <div class="answerList"></div>
    
            <div id="message"></div>
            <div id="correctedAnswer"></div>
            <div id="gif"></div>
    
            <div id="finalMessage"></div>
            <div id="correctAnswers"></div>
            <div id="incorrectAnswers"></div>
            <div id="unanswered"></div>
            <div id="startOverBtn"></div>
        </div>
        <script src="https://code.jquery.com/jquery.js"></script>
        <script type="text/javascript" src="assets/javascript/question.js"></script>
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>
</html>
