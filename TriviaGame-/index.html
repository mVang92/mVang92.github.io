<!DOCTYPE html>
<html>
    <head>
        <Title>Astronomy Trivia Game</Title>
        <!-- <link rel="icon" href="assets/images/favicon.png" type="favicon.png" sizes="16x16"> -->
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css" />
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <!-- jQuery -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <!-- Boostrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <body background="assets/images/hubble.jpg">
        <header>
            <h1>Astronomy Trivia Game</h1>
        </header>
        <div class="container box">
            
            <div class="row">
                <div class="welcome col-lg-12"></div>
            </div>
            <hr>
            <div class="row">
                <div id="startButton" class="col-lg-12"></div>
            </div>
            <div class="row">
                <div id="timer" class="col-lg-12"></div>
            </div>
            <hr>
            <div class="row">
                <div id="quiz" class="col-lg-12"></div>
            </div> 
            <br>
            <div class="row">
                <div class="col-lg-12">
                    <button id="submit">Submit Quiz</button> 
                    <div id="correctResults"></div>
                    <div id="wrongResults"></div>
                </div>
            </div>
            <br>
        </div>
        
        <!-- Javasript link source -->
        <script type="text/javascript" src="assets/javascript/app.js"></script>
    </body>

</html>
