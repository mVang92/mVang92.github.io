<!DOCTYPE html>
<html>
    <head>
        <Title>Automotive Word Guess Game</Title>
        <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css" />
        <!-- Boostrap, for saving my life -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" 
            integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>

    <body background="assets/images/background.jpg">
        <header>
            <h1>Automotive Word Guess Game</h1>
        </header>
        <div class="container">
            <div class="box">
                <!-- First Row -->
                <div class="row">
                    <div class="col-lg-6">
                        <img id="image" src="assets/images/Main.jpg" alt="Auto Repair Word Guess Game">
                    </div>
                        
                    <div class="col-lg-6">
                        <h2 id="hint"></h2>
                    </div>
                </div>
            </div>
            <br>
            <div class="box">
                <div class="row">
                    <div class="col-lg-6">
                        <h2 id="livesLeft">Lives Left: </h2>
                    </div>
                    
                    <div class="col-lg-6">
                        <h2 id="lives"></h2>
                    </div>
                </div>
            </div>
            <br>
            <div class="letterGuessBox">
                <div class="row">
                    <div class="col-lg-12">
                        <h2 id="wordToGuessFormat">Guess This Word</h2>
                        <br>
                        <h2 id="wordToGuess"></h2>
                    </div>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <h2 id="showWord"></h2>
                    </div>
                </div>
            </div>
            <br>
        </div>
        <!-- Javasript link source -->
        <script type="text/javascript" src="assets/javascript/game.js"></script>
    </body>
</html>
